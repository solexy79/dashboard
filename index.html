<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/14b555e212.js" crossorigin="anonymous"></script>
  <title>Sms api settings</title>
</head>
<body>
  <div class="container">
    
      <div class="dashboard">
        <div class="dashboard-head">
          <p class="hide-sm">Manage API</p>
        </div>
        <div class="dropdown-box">
          <p>all api</p>
          <i class="fa fa-sort-desc"></i>
        </div>
        <div class="dropdown-list">
          <ul>
            <li><a href="#">Overview</a> </li>
            <li><a href="#">Analytics</a> </li>
            <li><a href="users.html">Users</a> </li>
            <li><a href="#">Active Users</a> </li>
            <li><a href="#">Payment</a> </li>
            <li><a href="#">Settings</a> </li>
          </ul>
        </div>
      </div>
      <div class="user-notice">
        <img src="images/user.png" alt="user-img" class="user-img">
        <i class="fa fa-envelope-o" aria-hidden="true"></i>
        <i class="fa fa-bell" aria-hidden="true"></i>
      </div>
      <div class="search-box">
        <input type="search" placeholder="Search" id="">
        <i class="fa fa-search"></i>
      </div>
      <div class="heading">
        <p>sms api</p>
      </div>
      <div class="content-body">
        <div class="api-nav">
          <ul>
              <li>
                <i class="fa fa-cog" aria-hidden="true"></i>
                <p>Settings</p>
              </li>
              <li>
                <i class="fa fa-history" aria-hidden="true"></i>
                <p>History</p>
              </li>
              <li>
                <i class="fa fa-money" aria-hidden="true"></i>
                <p>Balance</p>
              </li>
          </ul>
        </div>
        <p class="leads">Account Settings:</p>
        <label for="">SMS API account:</label>
        <span class="error"> You are not connected to your SMS API account </span>
        <input type="text" placeholder="SMS API Username" id="">
        <input type="text" placeholder="API Password">

        <button type="submit" class="primary-btn">Save</button>

      </div>

    
  </div>
  <script src="app.js"></script>
  
</body>
</html>
